syntax = "proto3";
package coord;
option go_package="./main";

import "google/protobuf/any.proto";

message Query {
  string ClientId = 1;
  string QueryType = 2;
  repeated uint64 Nodes = 3;
  string Graph = 4;
}

message QueryResult {
  Query  Query = 1;
  google.protobuf.Any Result = 2;
  string Error = 3;
}

service Coord {
  // TODO: DO WE need to add coord fields here?
  rpc StartQuery(Query) returns (QueryResult) {};
}

